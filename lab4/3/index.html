<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
      body {
          font-size: calc(60% + 0.8vmin);
          font-family: 'Prompt', sans-serif;
      }

  </style>
</head>
<body>
  <div>
    <div class="mx-5">
        <h1>ลงทะเบียนร่วมงาน</h1>
        <input type="text" id="1" name="idnum" placeholder="รหัสนักศึกษา">
        <input type="text" id="2" name="fname" placeholder="ชื่อ">
        <input type="text" id="3" name="lname" placeholder="นามสกุล">
        <input type="button" value="ลงทะเบียน" onclick="inst(this)">
    </div>
    <div class="container my-5">
      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">รหัสนักศึกษา</th>
            <th scope="col">ชื่อ</th>
            <th scope="col">นามสกุล</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
<script>
    let count = 0;
    function inst() {
        let table = document.getElementById("table");
        let row = table.insertRow(-1);
        let cell, text, tnode;
        count++;
        cell = row.insertCell(-1);
        text = count;
        tnode = document.createTextNode(text);
        cell.appendChild(tnode);
        for (let i = 1; i <= 3; i++) {
            cell = row.insertCell(-1);
            text = document.getElementById(i).value;
            tnode = document.createTextNode(text);
            cell.appendChild(tnode);
        }
    }
</script>
<body>
</html>
