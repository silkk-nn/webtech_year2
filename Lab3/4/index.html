<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3.4</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: 'Prompt', sans-serif;
      }
      .progress{
          margin:20px;
          height: calc(10vh - 60px);
          font-size: 25px;
      }
      /* button {
          width: 150px;
      } */
    </style>
</head>
    <body>
        <div class='container'>
            <h2 style="text-align: center; margin-top: 50px;">MY SCORE</h2>
            <div class="progress">
                <div id='math' class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Math</div>
            </div>
            <div class="progress">
                <div id='thai' class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Thai</div>
            </div>
            <div class="progress">
                <div id='english' class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">English</div>
            </div>
            <div class="progress">
                <div id='science' class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Science</div>
            </div>
            <div class="progress">
                <div id='social' class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Social</div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-danger" style="font-size: 20px;" onclick="showscore()">SHOW</button>
            </div>
            <script>
                let show = true;
                function showscore() {
                    if (show){
                        document.getElementById('math').style.width = '75%';
                        document.getElementById('thai').style.width = '45%';
                        document.getElementById('english').style.width = '29%';
                        document.getElementById('science').style.width = '90%';
                        document.getElementById('social').style.width = '50%';
                    }
                    else{
                        document.getElementById('math').style.width = '25%';
                        document.getElementById('thai').style.width = '25%';
                        document.getElementById('english').style.width = '25%';
                        document.getElementById('science').style.width = '25%';
                        document.getElementById('social').style.width = '25%';
                    }
                    show = !show;
                    console.log(show)
                }
            </script>
        </div>
    </body>
</html>
